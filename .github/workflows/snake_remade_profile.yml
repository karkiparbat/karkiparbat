name: Update Snake.svg + Remade.md for Profile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Update Snake.svg and Remade.md
      run: python3 .github/scripts/update_snake_remade.py

    - name: Commit & Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
